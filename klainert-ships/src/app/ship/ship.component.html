<button #btnImg id="{{id}}" class="ship" (keydown)="keyClicked($event)" [style.background]="'url(' + img + ')'">
  <label class="owner-name">{{owner}}</label>
  <div class="life">
    <div class="life-unit" *ngFor="let unit of lifeUnits">
    </div>
  </div>
</button>
<div id="{{shotId}}" class="shot" [hidden]="!shooting">
</div>
